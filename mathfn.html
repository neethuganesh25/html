<html>
    <head></head>
    <body><script> document.write("")
    var num=Math.round(5.5)
    document.write("rounding" +num+ "using round function" ,+num);
    var c=50.2
    var x=Math.floor(c)
    document.write("<br>value of "+c+" after using function is:" +x);
    var c=50.24
    var x=Math.ceil(c)
    document.write("<br>value of "+c+" after using function is:" +x);
    var a=Math.min(32,45,67,12)
    var x=Math.min(a)
    document.write("<br>minimum value is"+x);
    var a=Math.max(32,45,67,12)
    var x=Math.max(a)
    document.write("<br>maximum value is"+x);
    
    var pow=Math.pow(4,2)
    document.write("<br>value is"+pow);
    </script>
    </body><html>
