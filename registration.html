<html>
<head><title></title>
<style>
body{ 
background-color:pink;
}
h2{ 
color:blue;
}
</style></head>
<body><center><h2>REGISTRATION FORM</h2></center>
<form>
<label>firstname</label>
<input type="text" name="firstname" size="15"/><br><br>
<label>middlename</label>
<input type="text" name="middlename" size="15"/><br><br>
<label>lastname</label>
<input type="text" name="lastname" size="15"/><br><br>
<label>course</label>
<select>
<option value="course">course</option>
<option value="mca">mca</option>
<option value="mba">mba</option>
<option value="mtech">mtech</option>
<option value="btech">btech</option></select><br><br>
<label>gender</label>
<input type="radio"name="male" value="male"/>male
<input type="radio"name="male"value="female"/>female
<input type="radio"name="male" value="others"/>other<br>
<label>phone</label>
<input type="text" name="countrycode" value="+91"size="20"/><br>
<br><br>
<label>address</label>
<textarea cols="90" rows="2" value="address">
</textarea><br><br>
<label>email</label>
<input type="text" id="email"name="email"/><br><br>
<label>password</label>
<input type="password" id="pass"name="password"/><br><br>
<label>retype password</label>
<input type="password" id="pass"name="reetypepassword"/><br><br>
<input type="button" value="submit"/>
</form>
</body>
</html>
